<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Maths Game</title> 
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = yes">
        <link rel="stylesheet" href="styling1.css">
    </head>
    <body>
        <div id="Container">
            <div id="Score">
                Score: <span id="ScoreValue">0</span>
            </div>
            <div id="TrialsLeft">
                
            </div>
            <div id="Correct">
                Correct
            </div>
            <div id="Wrong">
                Try Again
            </div>
            <div id="FruitsContainer">
                <img id="fruit1" class="fruit">
            </div>
            <div id="Instruction">
                Catch Fruits
            </div>
            <div id="StartReset">
                Start Game
            </div>
            
            <div id="GameOver">
                <p>Game Over!</p>
                <p>Your Score is 20</p>
            </div>
        </div>
        <audio id="SliceSound">
            <source src="audio1.mp3">
            <source src="audio1.ogg">
        </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="jquery.js"></script>
    </body>
</html>
